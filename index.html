<script>
let columnMode = false;
const GROUP_COUNT = 4;

function getStudents(){
  return students.value.split("\n").map(s=>s.trim()).filter(Boolean);
}

function shuffle(arr){
  return [...arr].sort(()=>Math.random()-0.5);
}

function generate(){
  render(getStudents());
}

function render(students){
  stage.innerHTML = "";
  stage.className = columnMode ? "column-mode" : "";

  const board = document.createElement("div");
  board.className = "stage-board";
  board.textContent = "ğŸ“¢ è¬›å°";
  stage.appendChild(board);

  const groups = document.createElement("div");
  groups.className = "groups";

  if(columnMode){
    const col = document.createElement("div");
    col.className = "column";
    shuffle(students).forEach(s=>{
      const d=document.createElement("div");
      d.className="seat";
      d.textContent=s;
      col.appendChild(d);
    });
    groups.appendChild(col);
  }else{
    const list = shuffle(students);
    for(let i=0;i<4;i++){
      const g=document.createElement("div");
      g.className="group";
      g.innerHTML="<h3>ç¬¬ "+(i+1)+" çµ„</h3>";
      list.slice(i*5,(i+1)*5).forEach(s=>{
        const d=document.createElement("div");
        d.className="seat";
        d.textContent=s;
        g.appendChild(d);
      });
      groups.appendChild(g);
    }
  }

  stage.appendChild(groups);
}

function toggleMode(){
  columnMode=!columnMode;
  modeBtn.textContent = columnMode ? "ğŸ“Š å°çµ„æ¨¡å¼" : "ğŸ“Š ç›´æ’æ¨¡å¼";
  generateBtn.textContent = columnMode ? "ç”Ÿæˆç›´æ’" : "ç”Ÿæˆå°çµ„";

function toggleFullscreen(){

    document.documentElement.requestFullscreen();
    document.body.classList.add("fullscreen");
  }else{
    document.exitFullscreen();
    document.body.classList.remove("fullscreen");
  }
}

    const img = canvas.toDataURL("image/png");
    const pdf = new jspdf.jsPDF("p","mm","a4");
    const w = 210;

    pdf.addImage(img,"PNG",0,10,w,h);

}
